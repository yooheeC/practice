<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - CocoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To do: Wifi- Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header-icons"> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="https://www.bu.edu/files/2024/08/Hey-BU-Blog-Headers-1529x1000.jpg"
                        class="user-component__avatar user-component__avatar-xl" />
                    <div class="user-component__text_profile">
                        <h4 class="user-component__title">Yoohee</h4>
                        <h6 class="user-component__subtitle">Hello Darkness my old friend</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-solid fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="ellipsis__notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>

    
    <script src="https://kit.fontawesome.com/aaf050efb2.js" crossorigin="anonymous"></script>
</body>

</html>
