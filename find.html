<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - CocoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To do: Wifi- Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header-icons"> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
                <div class="icon-row__icons"><span><i class="fa-solid fa-qrcode"></i>QR Code</span></div>
                <div class="icon-row__icons"><span><i class="fa-solid fa-address-book"></i>Add by Contacts</span></div>
                <div class="icon-row__icons"><span><i class="fa-regular fa-id-badge"></i>Add by ID</span></div>
                <div class="icon-row__icons"><span><i class="fa-regular fa-envelope"></i>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span class="no_recommended-friends">You have no recommended friends.</span>
        </div>
        <div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title" >#SADCAT</h5>
                        <h6 class="open-post__hastags">#sad#cat#meow</h6>
                        <div class="open-post__members">
                            <img src="https://www.bu.edu/files/2024/08/Hey-BU-Blog-Headers-1529x1000.jpg" />
                            <span class="open-post__members__count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">                        <img src="https://www.bu.edu/files/2024/08/Hey-BU-Blog-Headers-1529x1000.jpg" />
                            <div class="open-post__heart-count"> <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span></div>
                    </div>
                </div>
        </div>
    </main>

    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class=" far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="ellipsis__notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

    
    <script src="https://kit.fontawesome.com/aaf050efb2.js" crossorigin="anonymous"></script>
</body>

</html>
