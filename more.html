<!DOCTYPE html>
<html lang="en">

<head>

    <div class="status-bar">

        <h1 class="screen-header__title">More</h1>

                    <div>
                        <h4 class="user-component__title">Yoohee</h4>
                        <h6 class="user-component__subtitle">+ 787 666 999</h6>
                    </div>
                </div>
            </div>
            <div class="user-component__column"></div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">

                </li>
                <li class="nav__btn">

                        <i class=" far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="ellipsis__notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
