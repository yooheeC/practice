<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - CocoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To do: Wifi- Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen_header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header-icons"> <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
            <a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i></a>
            </span>
        </div>
    </header>

    

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.bu.edu/files/2024/08/Hey-BU-Blog-Headers-1529x1000.jpg"
                class="user-component__avatar user-component__avatar-xl" />
                <div class="user component__text">
                    <div>
                        <h4 class="user-component__title">Yoohee</h4>
                        <h6 class="user-component__subtitle">+ 787 666 999</h6>
                    </div>
                </div>
                </div>
                    <div class="user-component__column">
                    <i class="fa-regular fa-message fa-xl"></i>
                </div>
            </div>

        <div class="icon-row">
            <div class="icon-row__icons"><span><i class="fa-regular fa-calendar"></i>Calendar</span></div>
            <div class="icon-row__icons"><span><i class="fa-solid fa-paint-roller"></i>Theme</span></div>
            <div class="icon-row__icons"><span><i class="fa-regular fa-face-smile"></i>Emoticons</span></div>
            <div class="icon-row__icons"><span><i class="fa-solid fa-file-invoice-dollar"></i>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-left"></i></div>
                    <span class="more-suggestions__icon-text">Cocoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-gamepad"></i></div>
                    <span class="more-suggestions__icon-text">Cocoa Game</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-music"></i></div>
                    <span class="more-suggestions__icon-text">Cocoa Music</span>
                </div>


                
            </div>
        </div>


        </main>

    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class=" far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="ellipsis__notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
    
    <script src="https://kit.fontawesome.com/aaf050efb2.js" crossorigin="anonymous"></script>
</body>

</html>
